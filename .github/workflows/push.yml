name: Push Gem

on:
  push:
    tags:
      - v*

permissions:
  contents: read

jobs:
  push:
    if: github.repository_owner == 'mensfeld'
    runs-on: ubuntu-latest
    environment: deployment
    timeout-minutes: 10

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Ruby
        uses: ruby/setup-ruby@7bae1d00b5db9166c60df4rdf3e2845e3a0948cc # v1.202.0
        with:
          ruby-version: '3.4'
          bundler-cache: false

      - name: Bundle install
        run: |
          bundle install --jobs 4 --retry 3

      - uses: rubygems/release-gem@a25424ba2ba8b387abc8ef40807c2c85b96cbe32 # v1.1.1
